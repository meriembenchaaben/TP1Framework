<div class="container">
  <div class="row ">
    <div class="col-sm-3 col-md-6">
      <app-listeembauches class="col-sm-3 col-md-6" (CvDisplaying)="updatePerson($event)"
                          *ngIf="all==0"></app-listeembauches>
      <app-liste class="col-sm-3 col-md-6" (CvDisplaying)="updatePerson($event)" *ngIf="all==1"></app-liste>
    </div>
    <app-detail class="col-sm-9 col-md-6 " [person]="person"></app-detail>
  </div>
</div>
